<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Find the flags!</title>
  
</head>
<body>

  <section class="intro__container">
    <h1 class="intro__header">THE MEMORY GAME</h1>
    <div class="intro__subheading">Can you beat the clock and find the flags?</div>
    <div class="intro__inputcontainer">
      <input class="intro__nameinput" type="text" placeholder="INSERT NAME" >
      <button class="intro__button">GO!</button>
    </div>
  </section>

  <section class="instructions__container">
    <div class="instructions__content">
      <h2 class="instructions__header">Welcome to the Flag Memory Game!</h2>
      <p class="instructions__text">On the next page you will have X amount of seconds to memorise the flags. 
      <p class="instructions__text"> See if you can beat the timer to find the pairs. </p>
      <p class="instructions__text"> Good luck! </p>
      </p> 
    </div>
  </section>

  <script src="./script.js"></script>
  
</body>
</html>
