<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Find the flags!</title>
  
</head>
<body>

  <section class="intro__container">
    <h1 class="intro__header">THE MEMORY GAME</h1>
    <div class="intro__subheading">Can you beat the clock and find the flags?</div>
    <div class="intro__inputcontainer">
      <input class="intro__nameinput" type="text" placeholder="INSERT NAME" >
      <button class="intro__button">GO!</button>
    </div>
  </section>

  <section class="instructions__container">
    <div class="instructions__content">
      <h2 class="instructions__header">Welcome to the Flag Memory Game!</h2>
      <p class="instructions__text">On the next page you will have X amount of seconds to memorise the flags. 
      <p class="instructions__text"> See if you can beat the timer to find the pairs. </p>
      <p class="instructions__text"> Good luck! </p>
      </p> 
    </div>
  </section>

  <section class = "flag__grid__container">
    <div class="grid">
      <img src="/flag_images/179-ireland.png" alt="" class="flag_image" id="ireland">
      <img src="/flag_images/013-italy.png" alt="" class="flag__image" id="italy">
      <img src="/flag_images/177-colombia.png" alt="" class="flag_image" id="colombia">
      <img src="/flag_images/237-netherlands.png" alt="" class="flag_image" id="netherlands">
      <img src="/flag_images/260-united-kingdom.png" alt="" class="flag_image" id="united-kingdom">
      <img src="/flag_images/143-norway.png" alt="" class="flag_image" id="norway">

      <img src="/flag_images/164-croatia.png" alt="" class="flag_image" id="croatia">
      <img src="/flag_images/028-puerto-rico.png" class="flag__image" alt="" id="puerto-rico">
      <img src="/flag_images/179-ireland.png" alt="" class="flag_image" id="ireland2">
      <img src="./flag_images/001-mauritius.png" alt="" class="flag__image" id="mauritius">
      <img src="/flag_images/028-puerto-rico.png" class="flag__image"alt="" id="puerto-rico2">
      <img src="/flag_images/041-paraguay.png" alt="" class="flag_image" id="paraguay">

      <img src="/flag_images/237-netherlands.png" alt="" class="flag_image" id="netherlands2">
      <img src="/flag_images/143-norway.png" alt="" class="flag_image" id="norway2">
      <img src="/flag_images/260-united-kingdom.png" alt="" class="flag_image" id="united-kingdom2">
      <img src="/flag_images/013-italy.png" alt="" class="flag__image" id="italy2">
      <img src="./flag_images/001-mauritius.png" alt="" class="flag__image" id="mauritius2">
      <img src="/flag_images/115-hungary.png" alt="" class="flag_image" id="hungary">
    
    
      <img src="/flag_images/041-paraguay.png" alt="" class="flag_image" id="paraguay2">
      <img src="/flag_images/115-hungary.png" alt="" class="flag_image" id="hungary2">
      <img src="/flag_images/252-mexico.png" alt="" class="flag_image" id="mexico2">
      <img src="/flag_images/177-colombia.png" alt="" class="flag_image" id="colombia2">
      <img src="/flag_images/164-croatia.png" alt="" class="flag_image" id="croatia2">
      <img src="/flag_images/252-mexico.png" alt="" class="flag_image" id="mexico">
    
    
    
    </div>
  </section>

  <script src="./script.js"></script>
  
</body>
</html>
